<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fontawesome link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">

    <!-- styles -->
    <link rel="stylesheet" href="./style.css">
    <title>Reviews</title>
</head>
<body>

    <!-- container -->
    <section class="container">
        <!-- title -->
        <div class="title">
            <h2>Our Reviews</h2>
            <div class="underline"></div>
        </div>
        <!-- card -->
        <article class="review">
            <!-- review values and info -->
            <div class="img-container">
                <img id="person-img" src="https://res.cloudinary.com/diqqf3eq2/image/upload/v1586883334/person-1_rfzshl.jpg" alt="person">

            </div>
            <h4 id="author">sara jones</h4>
            <p id="job">ux designer</p>
            <p id="info">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                Et voluptate eaque pariatur quidem in earum impedit tempora minus at cum.
            </p>
            <!-- prev-pos buttoms -->
            <div class="buttom-container">
                <buttom class="prev-btn">
                    <i class="fas fa-chevron-left"></i>
                </buttom>
                <buttom class="next-btn">
                    <i class="fas fa-chevron-right"></i>
                </buttom>
            </div>
            <!-- random buttom
            -->
            <buttom class="random-btn">
                suprise me
            </buttom>

        </article> 
    </section>

<!-- script -->
    <script src="./reviews.js"></script>
    
</body>
</html>
