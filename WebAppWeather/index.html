<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Weather</title>
</head>
<body>
<header class="title">
    <h1>Weather.</h1>
</header>
    <div class="search-bar">
        <label for="citysearch"></label><input type="text" name="citysearch" class="input-city" placeholder="City Name">
        <button class="btn-search">Go</button>
    </div>
    <div class="location">
        <h1 class="time-zone">Timezone</h1>
        <div class="temperature">
            <h2 class="temperature-degree">34 <span>F</span></h2>
            <h3 class="max-temp">10</h3>
            <h3 class="min-temp">5</h3>
        </div>
        <div class="icon-weather-container">
            <div class="sun-moon"></div>
            <div class="cloud"></div>
            <div class="effect"></div>
            <div class="temperature-description">Its cold</div>
        </div>
    </div>
    
    
    <script src="app.js"></script>
</body>
</html>
