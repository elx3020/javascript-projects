<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7a7452bca3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Glass Design</title>
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="./images/yo.jpeg" alt="me">
                    <h3>Esteban Lasso</h3>
                    <p>Pro Member</p>
                </div>
                <div class="links-container">
                    <ul class="links">
                        <li><i class="fab fa-twitch"></i><h3>Streams</h3></li>
                        <li><i class="fab fa-steam"></i><h3>Games</h3></li>
                        <li><i class="fas fa-gamepad"></i><h3>New</h3></li>
                        <li><i class="fas fa-book"></i><h3>Library</h3></li>
                    </ul>
                </div>
                <div class="pro">
                    <h2>Join pro for free Games.</h2>
                    <i class="fas fa-headset"></i>

                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text" name="search" id="search-game" placeholder="   Game id">
                </div>
            <div class="cards">
                <div class="card">
                    <img src="./images/bioshock-icon.png" alt="bioshock">
                    <div class="card-info">
                        <h2>Bioshock: Infinite</h2>
                        <p>PC Version</p>
                        <div class="progress"></div>
                    </div>
                        <h2 class="porcentage">60%</h2>
                </div>
                <div class="card">
                    <img src="./images/crop-Half-Life_2_Episode_Two_title.jpg" alt="half life 2">
                    <div class="card-info">
                        <h2>Half-Life 2</h2>
                        <p>PC Version</p>
                        <div class="progress"></div>
                    </div>
                    <h2 class="porcentage">60%</h2>
                </div>
                <div class="card">
                    <img src="./images/hyper-light-drifter-ico.png" alt="hyper-light-drifter">
                    <div class="card-info">
                        <h2>Hyper light Drifter</h2>
                        <p>PC Version</p>
                        <div class="progress"></div>
                    </div>
                        <h2 class="porcentage">60%</h2>
            
                </div>
            </div>
        </div>
        </section>
    </main>

    <div class="circle1"></div>
    <div class="circle2"></div>
    
</body>
</html>
